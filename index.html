<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clyde & Conrad Honey Co. | Pure Artisan Raw Honey from Adderbury</title>
    <meta name="description" content="Small-batch, raw, and unfiltered honey from Adderbury. Experience the untainted sweetness of North Oxfordshire wildflowers.">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fffdfa; color: #2d2d2d; line-height: 1.9; }
        html { scroll-behavior: smooth; }
        a { text-decoration: none; color: inherit; }

        /* ---------- HEADER ---------- */
        header {
            background-color: #f6d365;
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.9rem;
            color: #4b2c00;
            letter-spacing: -0.5px;
        }

        nav a.nav-button {
            padding: 0.7rem 1.5rem;
            margin-left: 1rem;
            border: 2px solid #4b2c00;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
            color: #4b2c00;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }
        nav a.nav-button:hover {
            background-color: #4b2c00;
            color: #fff;
        }

        /* ---------- HERO SECTION ---------- */
        .hero {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;

            /* FIXED BACKGROUND IMAGE */
            background-image:
                linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                url("./images/honey-1958464_1280.jpg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hero-content { max-width: 950px; }

        .hero h2 {
            font-family: 'Playfair Display', serif;
            font-size: 4.8rem;
            font-style: italic;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-shadow: 3px 6px 18px rgba(0,0,0,0.6);
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.6rem;
            color: #fdfdfd;
            max-width: 750px;
            margin: 0 auto;
            text-shadow: 1px 2px 10px rgba(0,0,0,0.45);
            font-weight: 300;
        }

        /* ---------- SECTION BASICS ---------- */
        section { padding: 8rem 2rem; text-align: center; }
        section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 2.5rem;
            color: #4b2c00;
        }
        section p {
            max-width: 900px;
            margin: 0 auto 2.5rem;
            font-size: 1.2rem;
            color: #4a4a4a;
        }

        .about { background-color: #fffaf2; }
        .why-natural { background-color: #ffffff; }

        /* ---------- PRODUCTS ---------- */
        .products { background-color: #fffaf2; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 4rem;
            max-width: 1250px;
            margin: 4rem auto 0;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
        }

        .product-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .product-info { padding: 2.5rem; }

        .price {
            font-weight: 700;
            font-size: 1.6rem;
            color: #4b2c00;
        }

        footer {
            background-color: #2e1a00;
            color: #f6d365;
            text-align: center;
            padding: 5rem 2rem;
        }

        @media (max-width: 768px) {
            .hero h2 { font-size: 3.2rem; }
        }
    </style>
</head>

<body>

<header>
    <h1>Clyde & Conrad Honey Co.</h1>
    <nav>
        <a href="#about" class="nav-button">Our Story</a>
        <a href="#why-natural" class="nav-button">Why Raw?</a>
        <a href="#products" class="nav-button">The Collection</a>
        <a href="#find-us" class="nav-button">Buy Honey</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Clyde & Conrad Honey Co.</h2>
        <p>
            Raw, small-batch honey harvested from the wild hedgerows and ancient meadows of North Oxfordshire â€” bottled by hand, exactly as nature intended.
        </p>
    </div>
</section>

</html>
